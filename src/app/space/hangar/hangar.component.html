  <div class="hangar-section">
      <h1>Hangar</h1>
      <app-space-ship *ngFor="let spaceShip of spaceShips" [spaceShip]="spaceShip">
        <button *ngIf="selectedPilot && !spaceShip.pilot" (click)="assignPilot(spaceShip)">Pilotuj</button>
        <button *ngIf="spaceShip.pilot" (click)="leavePilot(spaceShip)">Opuść</button>
      </app-space-ship>
    </div>
  <div class="hangar-section">
      <app-pilot-room (selected)="selectedPilot = $event"></app-pilot-room>
   </div>
